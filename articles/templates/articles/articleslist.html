{%extends 'base.html' %}
{%block title%}
article
{%endblock%}

{%block content%}
<div class="container">
  <h1>Article List</h1>
  {% for article in articles %}
  <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
  <p>{{article.snippet}}</p>
  <p>{{article.date}}</p>
  {% endfor %}
</div>
{%endblock%}
